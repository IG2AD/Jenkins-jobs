- job:
    name: backup-test
    node: master
    project-type: freestyle
    defaults: global
    disabled: true
    concurrent: false
    quiet-period: 5
    block-downstream: false
    block-upstream: false
    retry-count: 3
    triggers:
      - timed: "H H/12 * * *"
    scm:
      - git:
         url: git@github.com:aditaa/jenkins.git
         credentials-id: a562e95c-a5fc-40ad-9305-effd3dfa0715
         branches:
         - origin/master
         browser: githubweb
         browser-url: http://github.com/aditaa/jenkins.git
         skip-tag: true
         wipe-workspace: true

    builders:
      - pypy:
          command: "python Backup.py $JENKINS_HOME ./"

    publishers:
      - ssh:
          site: 'black.ig2ad.com'
          target: 'jenkins'
          source: '*.tar.gz'
          fail-on-error: true
