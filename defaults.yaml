- defaults:
    name: global
    description: |
      <p><b>This job is managed by Jenkins and will be overwritten.</b></p>

      <p><b>Do not edit this job through the web</b></p>

      <p>If you would like to make changes to this job, please see:

        <a href="https://github.com/aditaa/jenkins-jobs">
          https://github.com/aditaa/jenkins-jobs
        </a>

      </p>

    disabled: false
    concurrent: true
    block-downstream: false
    block-upstream: false
    project-type: freestyle

    wrappers:
      - timeout:
          timeout: 30
          fail: true
      - timestamps

    logrotate:
      daysToKeep: -1
      numToKeep: 5
      artifactDaysToKeep: -1
      artifactNumToKeep: 3

    publishers:
      - irc
