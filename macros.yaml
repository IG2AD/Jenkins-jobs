
- publisher:
    name: irc
    publishers:
      - ircbot:
          strategy: all
          notify-start: true
          notify-committers: false
          notify-culprits: false
          notify-upstream: false
          notify-fixers: false
          message-type: summary-scm
          channels:
              - name: '#aditaa'
                notify-only: false
              - name: '#ig2ad.com'
                notify-only: true
          matrix-notifier: only-configurations
- builder:
    name: pypy
    builders:
      - shining-panda:
          build-environment: virtualenv
          python-version: pypy
          nature: shell
          command: "{command}"
          name: virtvenv1
          clear: true
          use-distribute: true
          system-site-packages: true
          ignore-exit-code: true

